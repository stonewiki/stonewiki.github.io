name: Sync to FTP

on:
  push:
    branches:
      - main  # å¯ä»¥æ ¹æ®éœ€è¦ä¿®æ”¹ä¸ºä½ æƒ³è¦ç›‘å¬çš„åˆ†æ”¯
  workflow_dispatch:
  schedule:
      - cron: '0 0 * * *' 
jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
        
      - name: Install Surge
        run: npm install -g surge  # å…¨å±€å®‰è£… Surge
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Update submodules
        run: git submodule update --init --recursive --remote 
        
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "https://blog.xueyao.tech/"

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          username: ${{ secrets.UCOZ_FTP_USERNAME }}
          server: ${{ secrets.UCOZ_FTP_HOST }}
          local-dir: './public/'
          server-dir: ./flowstone.atwebpages.com/
          password: ${{ secrets.UCOZ_FTP_PASSWORD }}
          
